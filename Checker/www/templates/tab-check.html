<ion-view view-title="Dashboard">
    <ion-content class="padding">
        <ul class="list" ng-repeat="task in tasks">
            <li class="item item-checkbox">
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                {{task.name}}
            </li>
        </ul>
    </ion-content>
</ion-view>
