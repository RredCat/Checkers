<ion-view view-title="{{chat.name}}">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="What will you want to do?" ng-model="chat.name" ng-required="true">
            </label>
            <label class="item item-input">
                <textarea placeholder="Comments" ng-model="chat.lastText"></textarea>
            </label>
        </div>
        <p>When?</p>
        <ul class="list">
            <li class="item item-toggle">
                Monday
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="chat.monday">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Tuesday
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="chat.tuesday">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Wednesday
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="chat.wednesday">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Thursday
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="chat.thursday">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Friday
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="chat.friday">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Saturday
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="chat.saturday">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Sunday
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="chat.sunday">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
        <br />
        <button class="button button-block icon-left ion-android-checkmark-circle button-positive" ng-click="save(chat)">{{i21n.save}}</button>
        <button class="button button-block icon-left ion-ios-trash-outline button-assertive" ng-click="remove(chat)">{{i21n.remove}}</button>
    </ion-content>
</ion-view>
